{

  "container" : {
    "threads" : 6
  },

  "services" : {
      "default-sample" : {
      "service": "czc.hhh.io/FilePicker",
      "interval-secs": 5,
      "target-folder" : "${java.io.tmpdir}",
      "recv-folder" : "${java.io.tmpdir}/3bf93700",
      "handler" : "demo.file.Demo"
    },
    "gen-files" : {
      "service" : "czc.hhh.io/RepeatingTimer",
      "handler": "demo.file.DemoGen",
      "interval-secs" : 5
    }

  }

}
